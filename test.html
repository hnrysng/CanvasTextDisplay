function interpolatePaths(path1, path2, weightRatio) {
    return path1.map((point, index) => {
        return {
            x: point.x + weightRatio * (path2[index].x - point.x),
            y: point.y + weightRatio * (path2[index].y - point.y),
            in_x: point.in_x + weightRatio * (path2[index].in_x - point.in_x),
            in_y: point.in_y + weightRatio * (path2[index].in_y - point.in_y),
            out_x: point.out_x + weightRatio * (path2[index].out_x - point.out_x),
            out_y: point.out_y + weightRatio * (path2[index].out_y - point.out_y)
        };
    });
}

function findClosestPath(weight, italic) {
    let closestPaths = [];
    for (let i = 0; i < arr.length - 1; i++) {
        if (weight >= arr[i].Weight && weight <= arr[i + 1].Weight) {
            closestPaths.push(i, i + 1);
            break;
        }
    }

    if (closestPaths.length === 0) {
        return weight < arr[0].Weight ? paths[0] : paths[paths.length - 1];
    }
console.log(closestPaths)
    const [index1, index2] = closestPaths;
    const weightRatio = (weight - arr[index1].Weight) / (arr[index2].Weight - arr[index1].Weight);

    return interpolatePaths(paths[index1], paths[index2], weightRatio);
}
