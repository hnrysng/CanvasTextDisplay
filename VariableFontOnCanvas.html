        function interpolate(value1, value2, fraction) {
            return value1 + (value2 - value1) * fraction;

        function findClosestPoints(arr, weight, italic) {

console.log(variablefont)
            let upper_con = {
                index: null,
                variable: null,
                path: null,
            }

            let lower_con = {
                index: null,
                variable: null,
                path: null,
            }

            for (let i = 0; i < arr.text_variables.length; i++) {

                    if (weight <= arr.text_variables[i].Weight && italic <= arr.text_variables[i].Italic) {
                        if (upper_con.index == null || (arr.text_variables[i].Weight < upper_con.variable.Weight || (arr.text_variables[i].Weight === upper_con.variable.Weight && arr.text_variables[i].Italic < upper_con.variable.Italic))) {

                            upper_con.index = i;
                            upper_con.variable = arr.text_variables[i];
                            upper_con.path = arr.text_path_con[i];

                        }
                    }

                    if (weight >= arr.text_variables[i].Weight && italic >= arr.text_variables[i].Italic) {
                        if (lower_con.index == null || (arr.text_variables[i].Weight > lower_con.variable.Weight || (arr.text_variables[i].Weight === lower_con.variable.Weight && arr.text_variables[i].Italic > lower_con.variable.Italic))) {

                            lower_con.index = i;
                            lower_con.variable = arr.text_variables[i];
                            lower_con.path = arr.text_path_con[i];
                            
                        }
                    }
                

            }

            return { upper_con, lower_con };

        }


        function findClosestPoints_1(text_package, variable) {
            let upper_con = {
                index: null,
                variable: null,
                path: null,
            };

            let lower_con = {
                index: null,
                variable: null,
                path: null,
            };

            for (let i = 0; i < text_package.text_variables.length; i++) {
                let current = text_package.text_variables[i];
                
                // Assume initially that current variable is both upper and lower bound
                let isUpper = true;
                let isLower = true;

                // Compare each key in the variable object
                for (let key in variable) {
                    if (current[key] < variable[key]) {
                        isUpper = false;
                    }

                    if (current[key] > variable[key]) {
                        isLower = false;
                    }
                }

                if (isUpper) {
                    if (upper_con.index == null || 
                        Object.entries(variable).some(([key, value]) =>
                            current[key] < upper_con.variable[key] ||
                            (current[key] === upper_con.variable[key] && current[key] < upper_con.variable[key])
                        )) {
                        upper_con.index = i;
                        upper_con.variable = current;
                        upper_con.path = text_package.text_path_con[i];
                    }
                }

                if (isLower) {
                    if (lower_con.index == null || 
                        Object.entries(variable).some(([key, value]) =>
                            current[key] > lower_con.variable[key] ||
                            (current[key] === lower_con.variable[key] && current[key] > lower_con.variable[key])
                        )) {
                        lower_con.index = i;
                        lower_con.variable = current;
                        lower_con.path = text_package.text_path_con[i];
                    }
                }
            }

            return { upper_con, lower_con };
        }

            let lower = findClosestPoints(text_package, inputVariables.Weight, inputVariables.Italic).lower_con;

            let italicFraction = (inputVariables.Italic - lower.variable.Italic) / (upper.variable.Italic - lower.variable.Italic);
console.log(lower, upper)

            
            let text_path_to_draw = structuredClone(lower.path);

                    for(let k = 0; k < text_path_to_draw[i][j].length; k++){
                        text_path_to_draw[i][j][k] = {
                            x: interpolate(lower.path[i][j][k].x, upper.path[i][j][k].x, weightFraction),
                            y: interpolate(lower.path[i][j][k].y, upper.path[i][j][k].y, weightFraction),
                            in_x: interpolate(lower.path[i][j][k].in_x, upper.path[i][j][k].in_x, weightFraction),
                            in_y: interpolate(lower.path[i][j][k].in_y, upper.path[i][j][k].in_y, weightFraction),

                            out_y: interpolate(lower.path[i][j][k].out_y, upper.path[i][j][k].out_y, weightFraction)
                        }
                    }
                }
            }


            return {text_path_to_draw}

        }

                                (letter_path_con[i][j][0].x * assets.scale) + updated_width_con[i] + text_alignment, ((-letter_path_con[i][j][0].y + variablefont[0].typeface.parameters.ascender) * assets.scale) + assets.position.y + pos_y_align[i]
                            );

                            ctx.lineTo((letter_path_con[i][j][0].x * assets.scale) + updated_width_con[i] + text_alignment, ((-letter_path_con[i][j][0].y + variablefont[0].typeface.parameters.ascender) * assets.scale) + assets.position.y + pos_y_align[i]);

                    }
                }


                ctx.fillStyle = assets.color;
                ctx.fill();
                ctx.strokeStyle = assets.stroke_style;
                ctx.lineWidth = assets.stroke_width;
                ctx.stroke();
                ctx.closePath();

                
                
                
            }


            function sumArray(arr) {
                let sum = 0;

                for (let i = 0; i < arr.length; i++) {
                    sum += arr[i];
                }

                return sum;
            }
